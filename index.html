<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet"
        type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>ROV Dive Time Calculator</title>
    </head>
    <body>
    
        <div class="top">
            <div class="header">
                ROV Dive Time Calculator
            </div>
            <div class="start_date">
                Start Date
            </div>
            <div class = "end_date">
                 End Date
            </div >
            <div class="s_day" >
                <input type="date" id="sday" name="stday"
                   value="2020-01-15">
            </div>
            <div class="e_day" >
                <input type="date" id="eday" name="enday"
                   value="2020-01-15">
            </div>
            <div class="start_time">
                Start Time
            </div>
            <div class = "end_time">
                 End Time
            </div >
            <div class="s_time" id="stime" name="stime">
                <input type="time" id="sttime" name="sttime"
                   value="01:00">
            </div>
            <div class="e_time" id="etime" name="etime">
                <input type="time" id="entime" name="entime"
                   value="01:00">
            </div>
            <div>
                <input class="prop" type="image" id="submitprop" src="prop.png" alt="ROV prop">
            </div>
            
            <button class="calc-btn" id="calc-btn" type="submit">Calculate</button>
            
            <div class="tdt">
                Total Dive Time
                <div class="tdays" id="calcd-name">days</div>
                <div class="tdays-value" id="calcd"  >05</div>
                <div class="thrs" id="calch-name">hours</div>
                <div class="thrs-value" id="calch">55</div>
                <div class="tmins" id="calcm-name" >min</div>
                <div class="tmins-value" id="calcm">01</div>
            </div>
            <div>
                <input class="rovel" type="image" id="submitrovel" src="rovel.png" alt="ROVEL logo">
            </div>
            <div class="total-hours" id="total-hours"> 
                Totlal Full Hours
                <div  style="color: red;" id="tothrs">120
                </div>
            </div>
            <div class="total-minutes" id="total-minutes"> 
                Totlal Minutes
                <div  id="totmins" style="color: red;">640
                </div>
            </div>
            
        <script src="calc.js"></script>
    </body>      
</html>
